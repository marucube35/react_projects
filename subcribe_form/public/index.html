<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <title>React Projects</title>

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
            rel="stylesheet"
        />

        <!-- Icons -->
        <script
            src="https://kit.fontawesome.com/f31e1a0778.js"
            crossorigin="anonymous"
        ></script>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            html {
                font-size: 62.5%;
                font-family: 'Roboto', sans-serif;
            }
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            #root {
                width: 100%;
            }

            /* Subcribe form */
            .subcribe-wrapper {
                background-color: #c2e6f4;
                padding: 36px;
                margin: 8px 12px;
                border-radius: 16px;
            }
            .subcribe-form {
                width: 60%;
                margin: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .subcribe-title {
                text-align: center;
                text-transform: uppercase;
                font-weight: 400;
                font-size: 3.2rem;
            }
            .subcribe-message {
                font-size: 2.2rem;
                margin: 40px 0;
                text-align: center;
            }
            .subcribe-inputs {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                margin: 8px 0;
                width: 60%;
            }
            .subcribe-input {
                width: 26%;
                padding: 12px 16px;
                font-size: 1.6rem;
                border: none;
                outline: none;
                border-radius: 6px;
                margin: 8px 0;
            }
            .subcribe-input::placeholder {
                color: #adb0b3;
            }
            .subcribe-button {
                background-color: #f37474;
                outline: none;
                border: none;
                width: 30%;
                padding: 14px 0;
                font-size: 1.6rem;
                color: #fff;
                border-radius: 4px;
                margin: 20px 0;
            }
            .subcribe-button:hover {
                cursor: pointer;
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
