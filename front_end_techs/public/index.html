<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <title>Front End Techonologies</title>

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
            rel="stylesheet"
        />

        <!-- Icons -->
        <script
            src="https://kit.fontawesome.com/f31e1a0778.js"
            crossorigin="anonymous"
        ></script>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            html {
                font-size: 62.5%;
                font-family: 'Roboto', sans-serif;
            }
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            #root {
                background-color: #f0f1f7;
            }

            /* Front end technologies */
            .techs-title {
                text-align: center;
                margin: 12px;
                font-weight: 500;
                font-size: 3.4rem;
            }
            .techs-logos {
                display: flex;
                width: 100%;
                justify-content: space-around;
                margin: 43px 0;
            }
            .techs-logo {
                width: 15%;
                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
